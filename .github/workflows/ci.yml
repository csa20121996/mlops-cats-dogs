name: CI - Build, Test & Push

on:
  push:
    branches:
      - "**"   # any branch

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==68.2.2
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      # Buildx makes GHCR pushes much more reliable than plain docker build/push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push SHA tag for every branch.
      # Push `latest` ONLY when branch is main (prevents feature branches overwriting latest).
      - name: Build & Push (SHA tag; latest only on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ github.sha }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
