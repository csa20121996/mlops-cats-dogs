apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "mlops-app"
        metrics_path: /metrics
        static_configs:
          - targets: ["mlops-service.default.svc.cluster.local:8000"]
