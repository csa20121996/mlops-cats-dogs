apiVersion: batch/v1
kind: CronJob
metadata:
  name: post-deploy-accuracy
  namespace: monitoring
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: monitor
              image: ghcr.io/csa20121996/mlops-cats-dogs:v26-test
              imagePullPolicy: Always
              env:
                - name: API_URL
                  value: "http://mlops-service.default.svc.cluster.local:8000/predict"
                - name: MLFLOW_TRACKING_URI
                  value: "http://host.minikube.internal:5000"
                - name: TEST_DIR
                  value: "/app/tests/smoke_data"
              volumeMounts:
                - name: monitor-script
                  mountPath: /tmp/monitor_accuracy.py
                  subPath: monitor_accuracy.py
              command: ["python", "/tmp/monitor_accuracy.py"]
          volumes:
            - name: monitor-script
              configMap:
                name: post-deploy-accuracy-script