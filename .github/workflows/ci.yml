name: CI - Build, Test & Push

on:
  push:
    branches:
      - "**" # any branch

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install setuptools==68.2.2
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # v<run_number>-test for non-main; v<run_number> for main
      - name: Compute version tag
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "version=v${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
            echo "is_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=v${GITHUB_RUN_NUMBER}-test" >> "$GITHUB_OUTPUT"
            echo "is_main=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build & Push (version tag; latest only on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.ver.outputs.version }}
            ${{ steps.ver.outputs.is_main == 'true' && format('ghcr.io/{0}:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
